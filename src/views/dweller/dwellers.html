  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card mt-3 text-white bg-royal-blue">
          <div class="card-header">
            <p>Moradores</p>
          </div>
          <div class="card-body">
            <div class="col-12">
              <form action="/moradores" method="POST">
                <fieldset>  
                  <legend>Dados Pessoais</legend>
                  <div class="form-row">
                    <div class="input-block col-12 col-md-6 mt-md-auto">
                      <label for="nome">Nome </label>
                      <input name="nome" id="nome" required>
                    </div>
                    <div class="input-block  col-12 col-md-6 mt-md-auto">
                      <label for="sobrenome">Sobrenome </label>
                      <input name="sobrenome" id="sobrenome" required>
                    </div>
                  </div>
                  <div class="form-row mt-4">
                    <div class="input-block col-12 col-md-4 m-auto">
                      <label for="cpf"> CPF <small>(Somente Números)</small></label>
                      <input name="cpf" id="cpf" type="number" required>
                    </div>
                    <div class="input-block  col-12 col-md-4 m-auto">
                      <label for="rg">RG <small>(Somente Números)</small></label>
                      <input name="rg" id="rg" type="text" required>
                    </div>
                    <div class="input-block col-12 col-md-4 m-auto">
                      <label>Data de Nascimento: </label>
                      <input id="datanascimento" name="datanascimento" type="date">
                    </div>
                  </div>
                  <div class="form-row mt-4">
                    <div class="input-block col-12 col-md-3 m-auto">
                      <label for="telefone-fixo"> Telefone Fixo <small>(Somente Números)</small></label>
                      <input name="telefonefixo" id="telefonefixo" type="number" >
                    </div>
                    <div class="input-block col-12 col-md-6 m-auto">
                      <label for="email">E-Mail </label>
                      <input name="email" id="email" type="email" required>
                    </div>
                    <div class="input-block col-12 col-md-3 m-auto">
                      <label>Celular </label>
                      <input id="celular" name= "celular" type="number">
                    </div>
                  </div>    
                </fieldset>
                <div class="buttons" style="text-align: right;margin-top: 2rem;">
                  <button type="submit" class="btn btn-primary mb-2 btn-rounded" id="cadProprietario">Cadastrar</button>
                </div>   
              </form>
            </br>
          </div>
          </div>
        </div>
      </div>
