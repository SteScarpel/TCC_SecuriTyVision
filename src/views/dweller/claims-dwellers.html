            <form action="/reclamacoes" id="cadastro-reclamacao-continuacao" method="POST">

              <div class="form-row">
                <div class="col-12 col-md-6 col-lg-6">
                  <div class="form-group">
                    <label for="complaint-house">Casa</label>
                    <select class="custom-select" name="residenciaNum" class="form-control" id="residenciaNum" required>
                      <option selected>Selecione</option>
                      {%for residencia in residencias %}
                      <option value="{{residencia.num_residencia}}" >
                        {{residencia.num_residencia}}
                      </option>
                      {%endfor%}
                    </select>
                  </div>
                </div>

                <!-- <div class="col-md-6 col-lg-6 text-center" style=" align-self: center;">

              <div class="form-row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="claim">Reclamação</label>
                    <textarea class="form-control" id="claim" name="reclamacao" rows="3" placeholder="Diga sua reclamação" id="text-reclamacao"></textarea>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-12 text-right">
                  <button type="submit" class="btn btn-cyan btn-rounded mb-2 font-weight-bold" id="cadReclamacao">Enviar ao Sindico</button>
                </div>
              </div>
