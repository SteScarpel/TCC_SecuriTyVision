  <div class="container">
    <p>Veículos</p>
    <div class="card mt-3 text-white bg-royal-blue">
      <div class="card-body">
        <form action="" id="cadastro-veiculo">
          <div class="form-row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="type-of-vehicle">Tipo</label>
                <select class="custom-select" id="tipo-veiculo">
                    <option selected disabled>Selecione</option>
                    <option value="0">Carro</option>
                    <option value="1">Moto</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="vehicle-plate">Placa</label>
                <input type="text" class="form-control" id="placa-veiculo" placeholder="Digite sua Placa">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="vehicle-owner">Proprietário</label>
                <select class="custom-select" id="sel-veiculo-morador">
                    <option selected disabled>Selecione o proprietario</option>
                    <option value="1">Morador 1</option>
                    <option value="2">Morador 2</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="vehicle-model">Modelo do Veículo</label>
                <input type="text" class="form-control" id="modelo-veiculo" placeholder="Digite o modelo">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div  class="col-12 text-right">
              <button type="submit" class="btn btn-cyan btn-rounded mb-2 font-weight-bold" id="cadVeiculo">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
