    <div class="container">
      <p>Perfil</p>
        <div class="row">
            <div class="col-12">
                <div class="card mt-3 text-white bg-royal-blue">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input type="text" readonly class="form-control-plaintext" id="name" value="nome fixo">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label for="login">Nome</label>
                                        <input type="text" readonly class="form-control-plaintext" id="login" value="login fixo">
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="landline">Telefone Fixo</label>
                                        <input type="tel" class="form-control" id="landline">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="cell-phone">Telefone Celular</label>
                                        <input type="tel" class="form-control" id="cell-phone">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-12 col-md-6 text-left">
                                    <button type="submit" class="btn btn-cyan btn-rounded mb-2 font-weight-bold">Termos de Uso</button>
                                </div>

                                <div class="col-12 col-md-6 text-right">
                                    <button type="submit" class="btn btn-cyan btn-rounded mb-2 font-weight-bold">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
